# Render Keep-Alive Ping
# This workflow pings the backend every 5 minutes to prevent Render from spinning down the service.

name: Keep Backend Awake

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  ping-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Curl backend health endpoint
        run: |
          curl -s https://nevo-backend.onrender.com/health || true
